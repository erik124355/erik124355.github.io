<script>
  function showDiv(idToShow) {
    const divs = document.querySelectorAll('.contentDiv');

    divs.forEach(div => {
      if (div.id === idToShow) {
        div.classList.add('active');
      } else {
        div.classList.remove('active');
      }
    });
  }
</script>
