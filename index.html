<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* Import font */
    @font-face {
      font-family: 'Moderne Sans';
      src: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/moderne_sans.woff2');
    }

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Moderne Sans', sans-serif;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column; /* stack name and nav */
      align-items: flex-start; /* left align */
      background: rgba(0,0,0,0.7);
      transition: 0.4s;
      z-index: 1000;
    }

    header:hover {
      background: rgba(255,255,255,0.8);
      color: #000;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 0.3rem;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    nav {
      display: flex;
      gap: 1rem; /* space between links */
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }

    /* Just some content to test scrolling */
    main {
      margin-top: 120px; /* leave space below fixed header */
      padding: 2rem;
    }

    h2 {
      font-family: Georgia, serif;
      font-size: 3rem;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <header id="main-header">
    <h1>Erik Cerrada Plumed</h1>
    <nav>
      <a href="#html-projects">HTML</a>
      <a href="#csharp-projects">C#</a>
      <a href="#sql-projects">SQL</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <h2 id="html-projects">HTML Projects</h2>
    <p>Content for HTML projects...</p>

    <h2 id="csharp-projects">C# Projects</h2>
    <p>Content for C# projects...</p>

    <h2 id="sql-projects">SQL Projects</h2>
    <p>Content for SQL projects...</p>

    <h2 id="contact">Contact</h2>
    <p>Contact info here...</p>
  </main>
</body>
</html>
