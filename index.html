  <script>
    const links = document.querySelectorAll('.links a');
    const divs = document.querySelectorAll('.contentDiv');

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();

        const idToShow = link.getAttribute('data-target');

        // Toggle active class on content divs
        divs.forEach(div => {
          div.classList.toggle('active', div.id === idToShow);
        });

        // Toggle active class on links
        links.forEach(l => {
          l.classList.toggle('active', l === link);
        });
      });
    });
  </script>
